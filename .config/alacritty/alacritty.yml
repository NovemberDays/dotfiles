env:
  TERM: xterm-256color
colors:
  # Default colors
  primary:
    background: '0x1E1D2F'
    foreground: '0xD9E0EE'

  cursor:
    text: '0x1E1D2F'
    cursor: '0xF5E0DC'

  # Normal colors
  normal:
    black: '0x6E6C7E'
    red: '0xF28FAD'
    green: '0xABE9B3'
    yellow: '0xFAE3B0'
    blue: '0x96CDFB'
    magenta: '0xF5C2E7'
    cyan: '0x89DCEB'
    white: '0xD9E0EE'

  # Bright colors
  bright:
    black: '0x988BA2'
    red: '0xF28FAD'
    green: '0xABE9B3'
    yellow: '0xFAE3B0'
    blue: '0x96CDFB'
    magenta: '0xF5C2E7'
    cyan: '0x89DCEB'
    white: '0xD9E0EE'

  indexed_colors:
    - { index: 16, color: '0xF8BD96' }
    - { index: 17, color: '0xF5E0DC' }
theme: Catppuccin

font:
  normal:
    family: Ubuntu Mono Nerd Font
    style: Medium
  bold:
    family: Ubuntu Mono Nerd Font
    style: Bold
  italic:
    family: Ubuntu Mono Nerd Font
    style: MediumItalic
  bold_italic:
    family: Ubuntu Mono Nerd Font
    style: BoldItalic
  size: 16
draw_bold_text_with_bright_colors: true

key_bindings:
  - { key: F11, action: ToggleFullscreen }
